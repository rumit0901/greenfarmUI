<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Rumdev">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/tiny-slider.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body>
    <!--Main Navigation-->
    <header>
        <!-- Jumbotron -->
        <div class="p-3 text-center bg-white">
            <div class="container">

                    <!-- Left elements -->
                    <div class="col-md-6 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0">
                        <a href="#!" class="ms-md-2 navbar-brand">

                    </div>
                    <!-- Left elements -->

                    <!-- Right elements -->
                    <div class="col-md-6 d-flex flex-row-reverse">
                        <form class="d-flex input-group w-auto my-auto">
                            <input autocomplete="off" type="search" class="form-control rounded"
                                placeholder="Nhập thông tin cần tìm">

                        </form>
                    </div>
                    <!-- Right elements -->
                </div>
            </div>
        </div>
        <!-- Jumbotron -->


        <!-- Background image -->

        <div id="intro"

                <span style="font-family: Prompt;font-size: 30px;font-style: normal;font-weight: 700;line-height: 140%;">Trang trại phân Trùn Quế</span><br>
                <span style="color: var(--White, #FFF);font-family: Prompt;font-size: 20px;font-style: normal;font-weight: 700;line-height: 140%; /* 24px */">Giá rẻ nhất thị trường</span><br>
                <span style="color: #4CAA3A;font-family: Prompt;font-size: 20px;font-style: normal;font-weight: 700;line-height: 140%;">Chất lượng tốt nhất - Giá rẻ nhất thị trường</span>
            </div>
        </div>
        <!-- Background image -->

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <!-- Container wrapper -->
            <div class="container justify-content-center justify-content-md-between">
                <!-- Left links -->
                <ul class="navbar-nav flex-row">
                    <li class="nav-item me-2 me-lg-0">
                        <a class="nav-link" role="button" data-mdb-toggle="sidenav" data-mdb-target="#sidenav-1"

                    <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">

                    </li>

                    </li>

                <button class="btn btn-outline-primary" data-mdb-ripple-color="dark" type="button">
                    Download app<i class="fas fa-download ms-2"></i>
                </button>

        </nav>

    </header>
